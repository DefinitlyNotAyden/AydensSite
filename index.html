<!DOCTYPE html>

<html>
        <head>
            <title>Ayden's Site V2</title>
            <link rel="apple-touch-icon" sizes="180x180" href="IMAGES/apple-touch-icon.png">
            <link rel="icon" type="image/png" sizes="32x32" href="IMAGES/favicon-32x32.png">
            <link rel="icon" type="image/png" sizes="16x16" href="IMAGES/favicon-16x16.png">
            <link rel="manifest" href="IMAGES/site.webmanifest">
            <link rel="mask-icon" href="IMAGES/safari-pinned-tab.svg" color="#5bbad5">
            <meta name="msapplication-TileColor" content="#da532c">
            <meta name="theme-color" content="#ffffff">
        </head>
        <style>
            body {
                background-image: url('IMAGES/Background2.jpg');
                background-size: cover;
                background-attachment: scroll;
                background-repeat: repeat-y;
            }
        </style>
        <div class="header">
            <a href="#default" class="logo">Aydens Site</a>
            <div class="header-right">
                <a class="active" href="#home">Home</a>
                <a href="#Games">Games</a>
                <a href="#Errors">Errors</a>
            </div>
        </div>
        <style>
            .header {
              overflow: hidden;
              background-color: none;
              padding: 20px 10px;
            }
            
            .header a {
              float: left;
              color: rgb(160, 225, 255);
              text-align: center;
              padding: 12px;
              text-decoration: none;
              font-size: 18px;
              line-height: 25px;
              border-radius: 4px;
            }
            
            .header a.logo {
              font-size: 25px;
              font-weight: bold;
            }
            
            .header a:hover {
              background-color: #ddd;
              color: rgb(160, 225, 225);
            }
            
            /* Style the active/current link*/
            .header a.active {
              background-color: rgb(0, 0, 150);
              color: rgb(160, 225, 225);
            }
            
            .header-right {
              float: right;
            }
            
            @media screen and (max-width: 500px) {
              .header a {
                float: none;
                display: block;
                text-align: left;
              }
              .header-right {
                float: none;
              }
            }</style>
        <body>
        <style> 
            body { 
                text-align: center; 
            } 
            p { 
                font-size: 32px;
                display: inline-block;
                color: black;
                -webkit-text-stroke: white 1px;
            }
        </style>
        <br>
        <button onclick="location.href='https://definitlynotayden.github.io/AydensSite.github.io/ArcadeGames.html'" type="button">Arcade Games</button>
        <button onclick="location.href='https://definitlynotayden.github.io/AydensSite.github.io/Uncategorized.html'" type="button">Uncategorized</button>
        <br>
        <button onclick="location.href='https://github.com/DefinitlyNotAyden/AydensSite.github.io'" type="button">View on GitHub</button>
    </body>
</html>
